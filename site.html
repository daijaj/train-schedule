<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metro Train Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src ="api.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
</head>
<body>
<div class = "container">
 <div class="jumbotron jumbotron-fluid">
    <h1 class="text-center">Going Off the Rails on a Crazy Train (Schedule)</h1>
</div>
</div>
 
<div class = "container-fluid">
<table class="table">
    <thead>
    <tr>
        <th scope="col">Train Name</th>
        <th scope="col">First Train</th>
        <th scope="col">Destination</th>
        <th scope="col">Next Arrival</th>
        <th scope="col">Minutes Away</th>
        <th scope="col">Last Train</th>
        </tr>
    </thead>
    <tbody>
    <tr>
        <td>Yellow Line</td>
        <td>5:00</td>
        <td>L'enfant Plaza</td>
        <td>TBD</td>
        <td>TBD</td>
        <td>23:00</td>
    </tr>
</tbody>
</table> 

<form>
    <div class="form-group">
        <label for="trainNameInput">Train Name</label>
        <input type="text" class="form-control" id="trainNameInput" aria-describedby="emailHelp" placeholder="Enter Train Name">
    </div>
    <div class="form-group">
        <label for="destinationInput">Destination</label>
        <input type="text" class="form-control" id="destinationInput" aria-describedby="emailHelp" placeholder="Enter Destination">
    </div>
    <div class="form-group">
        <label for="unTrainInput">First Train</label>
        <input type="text" class="form-control" id="unTrainInput" aria-describedby="emailHelp" placeholder="Enter Train Time">
    </div>
    <button type="submit" class="btn btn-primary add-train">Add Train</button>
</div>
</form>
</body>
</html>
